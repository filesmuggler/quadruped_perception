version: '3.9'
services:
  base:
    image: qp-base:20.04
    build: 
      context: ./base
      dockerfile: base.dockerfile
    container_name: qp-base-container
    privileged: true
    environment:
      - "DISPLAY=:1"
      - "QT_X11_NO_MITSHM=:1"
    network_mode: host
    restart: on-failure
  rokubimini:
    image: qp-rokubimini:20.04
    build: 
      context: ./rokubi
      dockerfile: rokubimini.dockerfile
    container_name: qp-rokubi-container
    privileged: true
    environment:
      - "ROS_MASTER_URI=http://192.168.123.161:11311"
      - "ROS_HOSTNAME=192.168.123.163"
      - "DISPLAY=:1"
      - "QT_X11_NO_MITSHM=:1"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /home/put/Projects/QP/rokubi_ws/:/rokubi_ws:rw
    network_mode: host
    restart: on-failure
    command: tail -f /dev/null
  xsense:
    image: qp-xsense:20.04

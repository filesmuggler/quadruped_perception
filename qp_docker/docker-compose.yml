      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /home/put/Projects/QP/xsense_ws/:/xsense_ws:rw
    network_mode: host
    restart: on-failure
    command: tail -f /dev/null
  ublox:
    image: qp-ublox:20.04
    build: 
      context: ./ublox
      dockerfile: ublox.dockerfile
    container_name: qp-ublox-container
    privileged: true
    environment:
      - "ROS_MASTER_URI=http://192.168.123.161:11311"
      - "ROS_HOSTNAME=192.168.123.163"
      - "DISPLAY=:1"
      - "QT_X11_NO_MITSHM=:1"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /home/put/Projects/QP/ublox_ws/:/ublox_ws:rw
    network_mode: host
